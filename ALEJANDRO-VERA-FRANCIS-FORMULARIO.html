<html>
<head>
<title>Formulario de Ingreso</title>
</head>
<body>

<form>

  <p style="color:red;">INGRESA TUS DATOS PERSONALES</p>
  <br>
  <label for="fname">Nombres:</label><br>
  
  <input type="text" id="fname" name="fname"><br>
  
  <label for="lname">Apellidos:</label><br>
  <input type="text" id="lname" name="lname"><br>
  <label for="lname">Numero de cedula:</label><br>
  <input type="number" id="num" name="num"><br>
  <label for="num">Edad:</label><br>
  <input type="number" id="ed" name="ed"><br>
  <label for="numtel">Numero de telefono:</label><br>
  <input type="number" id="numtel" name="numtel"><br>
  <label for="email">Correo:</label><br>
  <input type="email" id="email" name="email" autocomplete="off"><br>
  <label for="hij">Cuantos hijos tienes:</label><br>
  <input type="number" id="hij" name="hij"><br>
  <label for="expla">Experiencia laboral:</label><br>
  <input type="text" id="expla" name="expla"><br>
  <label for="acla">Actualmente se encuentra laborando:</label><br>
  <input type="text" id="acla" name="acla"><br>
  <p>Escoge tu sexo </p>
  <input type="radio" id="sex" name="fav_language" value="sex">
  <label for="html">Masculino</label><br>
  <input type="radio" id="sex" name="fav_language" value="sex">
  <label for="css">Femenino</label><br>
  <br>
  <input type="submit" value="ENVIAR">
</form>
</body>
</html>
